    <!-- join -->
    <div class="login-box" style="margin-top: 6rem; margin-bottom: 10rem;">

        <div class="login-container">
            
            <div class="login-header">
                <h1 class="login-logo"><a href="../index.html" class="logo">AIMAE</a></h1>
                <h1 class="login-logo" style="margin-top: 1.45rem !important; font-size: 20px !important;">회원가입</h1>
            </div>

                <div class="login-form">
                    <form action="/AIMAE/JoinService" method="post">
                        <label for="userId">아이디</label>
                        <div class="form-input-join">
                            <input id="userId" type="text" name="UserId" value="" placeholder="아이디를 입력해주세요." style="width: 17.17rem;">
                            <button type="button" onclick="">중복 확인</button>
                        </div>

                        <label for="userPw">비밀번호</label> <a style="color: #8c52ff; margin-left: 1rem;">12자리 까지 입력가능합니다.</a>
                        <div class="form-input-join">
                            <input id="userPw" type="password" name="UserPw" value="" placeholder="비밀번호를 입력해주세요." style="width: 23.3rem;" maxlength="12">
                        </div>

                        <label for="userPw2">비밀번호 재확인</label> <a style="margin-left: 1rem;" id="checkPw"></a>
                        <div class="form-input-join">
                            <input id="userPw2" type="password" name="" value="" placeholder="한번더 입력 해주세요." style="width: 23.3rem;" maxlength="12">
                        </div>

                        <label for="email">이메일</label>
                        <div class="form-input-join" style="display: flex;">
                            <input id="email" type="text" name="Email" value="" placeholder="이메일을 입력해주세요.">
                            <button type="button" onclick="">인증번호 전송</button>
                        </div>
                        
                        <div class="form-input-join">
                            <input type="text" name="auth_code" placeholder="인증번호를 입력해주세요.">
                            <button type="button" onclick="">인증번호 확인</button>
                        </div>

                        <label for="username">이름</label>
                        <div class="form-input-join">
                            <input id="username" type="text" name="UserName" value="" placeholder="이름을 입력해주세요." style="width: 23.3rem;">
                        </div>

                        <label for="tell">전화번호</label>
                        <div class="form-input-join" style="align-items: center;">
                            <input id="tel1" type="text" name="tel1" value="" maxlength="3"> <a>-</a>
                            <input id="tel2" type="text" name="tel2" value="" maxlength="4"> <a>-</a>
                            <input id="tel3" type="text" name="tel3" value="" maxlength="4">
                        </div>
                        
                        <label for="address">주소</label>
                        <div class="form-input-join">
                            <input id="address" type="text" name="UserAddress" value="" placeholder="주소를 입력해주세요." style="width: 23.3rem;">
                        </div>

                        <label for="birthday">생년월일</label>
                        <div class="form-input-join">
                            <input id="birthday" type="date" name="Birthday" value="" style="width: 23.3rem;">
                        </div>

                        <div class="join-button">
                            <button type="submit" onclick="">회원가입</button>
                            <button type="reset" onclick="" class="join-btn-c">취소</button>
                        </div>

    <!-- 패스워드 확인 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pw1 = document.getElementById('userPw');
            const pw2 = document.getElementById('userPw2');
            const msg = document.getElementById('checkPw');
            const resetBtn = document.querySelector('.join-btn-c');

            function checkPasswordMatch() {
                if (pw1.value === '' || pw2.value === '') {
                    msg.textContent = '';
                    return;
                }

                if (pw1.value === pw2.value) {
                    msg.textContent = '비밀번호가 일치합니다';
                    msg.style.color = 'red';
                } else {
                    msg.textContent = '비밀번호가 일치하지 않습니다';
                    msg.style.color = 'red';
                }
            }

            pw1.addEventListener('input', checkPasswordMatch);
            pw2.addEventListener('input', checkPasswordMatch);

            // 취소 버튼 누르면 메시지 초기화
            resetBtn.addEventListener('click', () => {
                msg.textContent = '';
            });
        });
</script>
